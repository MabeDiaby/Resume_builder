{% block content %}
{% load static %}
{% load widget_tweaks %}
<link rel="stylesheet" href="{% static 'resume_builder/form.css' %}">
<div class="signupFormContainer">
  <h3>Signup</h3>
<hr>
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{form.as_p}}

  <a href="{% url 'login' %}">
    <input type="submit" value="Sign Up" />
  </a>

  <input class="tagForm" type="hidden" name="next" value="{{ next }}" />
</form>
</div>
{% endblock %}
